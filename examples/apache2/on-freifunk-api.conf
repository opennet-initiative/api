<VirtualHost *:80>
	ServerName api-freifunk

	DocumentRoot /usr/share/on-freifunk-api/public

	Alias /api.freifunk.net-nodelist.json /var/lib/on-freifunk-api/public/api.freifunk.net-nodelist.json

	<Directory /usr/share/on-freifunk-api/public>
		Require all granted
		<IfModule mod_autoindex.c>
			AllowOverride Indexes
		</IfModule>
	</Directory>

	<Directory /var/lib/on-freifunk-api/public>
		Require all granted
	</Directory>
</VirtualHost>
